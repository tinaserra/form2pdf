		<!-- Liens vers mes ressources CSS -->

		<link rel="stylesheet" type="text/css" href="index.css" />
		<link rel="stylesheet" type="text/css" href="pdf.css" />

	<body>
		<div id="formulaire">
			<h1>Super formulaire de la mort</h1>

			<!-- FORMULAIRE -->
			<form action="#">

					<!-- last name -->
					<div id="demi" class="input">
						<p>Nom</p>
						<input type="text" class="formName">
					</div>
	
					<!-- first name -->
					<div id="demi" class="input">
						<p>Prenom</p>
						<input type="text" class="formPrenom">
					</div>

				<!-- mail -->
				<div class="input">
					<p>Mail</p>
					<input type="text" class="formMail" placeholder="you@gmail.com" pattern="(^[a-z0-9]+)@([a-z0-9])+(\.)([a-z]{2,4})">
				</div>

				<!-- phone -->
				<div class="input">
					<p>Telephone</p>
					<input type="text" class="formPhone">
				</div>

				<!-- button -->
				<button onclick="displayPdf()">Envoyer</button>
